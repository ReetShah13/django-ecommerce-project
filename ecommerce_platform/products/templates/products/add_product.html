<!DOCTYPE html>
<html>
<head>
    <title>{% if is_update %}Update Product{% else %}Add Product{% endif %}</title>
</head>
<body>
    <h1>{% if is_update %}Update Product{% else %}Add Product{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' %}">Back to Products</a>
</body>
</html>
